<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <h2>Simple Table</h2>
    <table border="1" style="border-collapse: collapse; width: 50%; text-align: center;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Ago</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>22</td>
                <td>Jordan</td>
            </tr>
        </tbody>

</body>
</html>
