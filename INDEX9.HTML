<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Drinks Table</h1>
    <table>
        <tr>
            <td rowspan="4">Drinks</td>
            <td colspan="2">Coffee</td>
        </tr>
        <tr>
            <td colspan="2">Tea</td>
        </tr>
        <tr>
            <td>Green Tea</td>
            <td>Black Tea</td>
        </tr>
        <tr>
            <td colspan="2">Herbal Tea</td>
        </tr>
    </table>
</body>
</html>
