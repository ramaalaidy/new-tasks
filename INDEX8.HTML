<!DOCTYPE html>
<html>
<head>
    <title>Drinks Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            width: 150px;
            height: 50px;
        }
        th {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Drinks Table</h2>
    <table>
        <tr>
            <th colspan="2">Drinks</th>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>Tea</td>
        </tr>
    </table>
</body>
</html>
