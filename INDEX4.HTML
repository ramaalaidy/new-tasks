<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="ULF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>content Form</title>   
</head>
<body>
    <h2>content Form</h2>
    <form action="#" method="post">
        <!-- Name Field-->
         <label for="name">Namr :</label>
         <input type="text" id="name" name="name" required><br></br>
         <!-- Email Field-->
         <label for="email">Email :</label>
         <input type="email" id="email" name="email" required><br></br>
         <!--Conuntry Dropdown-->
         <label for="Country">Country :</label>
         <select id="country" name="country" required>
            <option value="">select your Country</option>
            <option value="usa">USA</option>
            <option value="conada">Canada</option>
            <option value="jordan">Jordan</option>
            </select><br><br>
            <!--Message Textarea-->
            <label for="message">message :</label>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="type your message here"></textarea><br></br>
            <!--Subscride Checkbox-->
            <input type="Checkbox" id="--Subscride" name="--Subscride">
            <label for="Subscride">Subscride</label><br></br>
            <!-- Submit Button -->
             <button type="submit">submit</button>
             </form>
             </body>
             </html>
